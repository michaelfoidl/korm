apply plugin: 'kotlin'

sourceSets {
    main {
        java.srcDir 'src/main/kotlin'
    }
    testUtils {
        java.srcDir 'src/testUtils/kotlin'
        compileClasspath += sourceSets.main.output + configurations.testUtilsCompile
        runtimeClasspath += output + compileClasspath + configurations.testUtilsRuntime
    }
    testGenerated {
        java.srcDir 'build/tmp/test/src'
    }
    test {
        java.srcDir 'src/test/kotlin'
        compileClasspath += sourceSets.testUtils.output + sourceSets.testGenerated.output
        runtimeClasspath += sourceSets.testUtils.output + sourceSets.testGenerated.output
    }
}

configurations {
    testUtilsCompile.extendsFrom compile
    testUtilsRuntime.extendsFrom runtime, testUtilsCompile
}

idea {
    module {
        testSourceDirs += sourceSets.testUtils.kotlin.srcDirs
        testResourceDirs += sourceSets.testUtils.resources.srcDirs
        generatedSourceDirs += sourceSets.testGenerated.kotlin.srcDirs
    }
}

task cleanTestTmp(type: Delete) {
    delete "$buildDir/tmp/test"
}

test {
    doFirst {
        cleanTestTmp
    }
}

dependencies {
    implementation kotlin_core
    implementation kotlin_reflection
    implementation 'org.jetbrains.exposed:exposed:0.10.4'
    implementation "org.xerial:sqlite-jdbc:3.21.0.1"
    implementation "com.zaxxer:HikariCP:3.2.0"
    implementation 'com.squareup:kotlinpoet:1.0.0-RC1'

    testImplementation junit_api
    testRuntimeOnly junit_engine
    testImplementation kluent

    testImplementation "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"
}